<!-- script cria grafico -->
<script>

  let valorRamXcode;
  let valorRamAndroid
  let valorRamEclipse
  let valorRamPycharm
  let valorRamNetbeans
  let valorRamIntellij
  let valorRamWebstorm
  let valorRamVscode
  let valorRamPhpstorm
  let valorRamVisialstudio
  let valorRamSublime

  window.onload = verificar_autenticacao()
  window.onload = obterDadosGraficoPrimeiraVez(1);
  window.onload = carregarGrafico();

  function carregarGrafico() {
    setInterval(
      function myFunction() {
        obterDadosGraficoPrimeiraVez(1)
      }, 5000)

  };

  function obterDadosGraficoPrimeiraVez(idprocessos) {

    fetch(`/leituras/ultimas/${idprocessos}`, { cache: 'no-store' }).then(function (response) {
      if (response.ok) {
        response.json().then(function (resposta) {

          console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
          console.log(`Dados recebidos: ${resposta}`);
          var resultado = [];

          function percorrer(obj) {
            for (var propriedade in obj) {
              if (obj.hasOwnProperty(propriedade)) {
                if (typeof obj[propriedade] == "object") {
                  percorrer(obj[propriedade]);
                } else {
                  resultado.push(obj[propriedade]);
                }
              }
            }
          }

          percorrer(resposta);
          console.log(JSON.stringify(resultado));

          // console.log("ram " + valorRam)

          console.log("Resultado: " + resultado)

          // grafico Xcode
          var ramXcode = new ldBar("#ramXcode");
          var ramXcode2 = document.getElementById('ramXcode').ldBar;
          // ramXcode.set(valorRamXcode)
          ramXcode.set(8)

          // grafico Android
          var ramAndroid = new ldBar("#ramAndroid");
          var ramAndroid2 = document.getElementById('ramAndroid').ldBar;
          // ramAndroid.set(valorRamAndroid.toFixed(2))
          ramAndroid.set(45)

          // grafico Eclipse
          var ramEclipse = new ldBar("#ramEclipse");
          var ramEclipse2 = document.getElementById('ramEclipse').ldBar;
          // ramEclipse.set(valorRamEclipse.toFixed(2))
          ramEclipse.set(10)

          // grafico PyCharm
          var ramPycharm = new ldBar("#ramPycharm");
          var ramPycharm2 = document.getElementById('ramPycharm').ldBar;
          // ramPycharm.set(valorRamPycharm)
          ramPycharm.set(23)

          // grafico netBeans
          var ramNetbeans = new ldBar("#ramNetbeans");
          var ramNetbeans2 = document.getElementById('ramNetbeans').ldBar;
          // ramNetbeans.set(valorRamNetbeans)
          ramNetbeans.set(15)

          // grafico Intellij
          var ramIntellij = new ldBar("#ramIntellij");
          var ramIntellij2 = document.getElementById('ramIntellij').ldBar;
          // ramIntellij.set(valorRamIntellij.toFixed(2))
          ramIntellij.set(7)

          // grafico WebStorm
          var ramWebstorm = new ldBar("#ramWebstorm");
          var ramWebstorm2 = document.getElementById('ramWebstorm').ldBar;
          // ramWebstorm.set(valorRamWebstorm.toFixed(2))
          ramWebstorm.set(5)
          
          // grafico vscode
          var ramVscode = new ldBar("#ramVscode");
          var ramVscode2 = document.getElementById('ramVscode').ldBar;
          // ramVscode.set(valorRamVscode)
          ramVscode.set(4)

          // grafico phpStorm
          var ramPhpstorm = new ldBar("#ramPhpstorm");
          var ramPhpstorm2 = document.getElementById('ramPhpstorm').ldBar;
          // ramPhpstorm.set(valorRamPhpstorm.toFixed(2))
          ramPhpstorm.set(32)

          // grafico VisualStudio
          var ramVisialstudio = new ldBar("#ramVisialstudio");
          var ramVisialstudio2 = document.getElementById('ramVisialstudio').ldBar;
          // ramVisialstudio.set(valorRamVisialstudio)
          ramVisialstudio.set(17)

          // grafico sublime text
          var ramSublime = new ldBar("#ramSublime");
          var ramSublime2 = document.getElementById('ramSublime').ldBar;
          // ramSublime.set(valorRamSublime)
          ramSublime.set(3)

          resposta.reverse();
        });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
      }
    })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
      });

  }

</script>
