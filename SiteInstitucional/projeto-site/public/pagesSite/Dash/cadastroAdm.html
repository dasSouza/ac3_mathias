<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../css/dash.css">
    <link rel="shortcut icon" href="../../img/logo-login.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script defer src="../../js/dash.js"></script>
    <script defer src="../../funcoes.js"></script>
    <title>KCODE</title>
</head>

<body onload="verificar_autenticacao()">
    <main class="page">
        <div class="menu">
            <div class="container">
                <div class="navigation">
                    <ul>
                        <li>
                            <a href="dashgestor.html">
                                <span class="icon">
                                    <i class="fa fa-home" aria-hidden="true"></i>
                                </span>
                                <span class="title">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="tutorial.html">
                                <span class="icon">
                                    <i class="fa fa-user" aria-hidden="true" style="color: cadetblue;"></i>
                                </span>
                                <span class="title">Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon">
                                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                                </span>
                                <span class="title">Tutorial</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon">
                                    <i class="fa fa-cog" aria-hidden="true" onclick="darkMode()">
                                    </i>
                                </span>
                                <span class="title">Settings</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon">
                                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                                </span>
                                <span class="title">Sign Out</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="toggle"></div>
            </div>
        </div>
        <!-- menu end-->
        <header>
            <div class="box-recepction">
                <div class="logo-recepction">
                    <img src="../../img/logo-maior.png" alt="" id="logo-kcode">
                </div>
            </div>
        </header>
        <section class="container-itens">
            <div class="informacoes-cliente">
                <div class="img-cliente">
                    <img src="../../img/Contato__39_-removebg-preview.png" alt="" id="img-dragaozin">
                </div>
                <div class="box-dados-do-cliente">
                    <div class="dados-do-cliente">
                        <p id="b_usuario">Luis Fernando</p>
                        <p id="cargo">Developer</p>
                        <p id="id_adm">Administrador</p>
                        <p id="empresa">ValeMobis</p>
                    </div>
                    <div class="edit">
                        <div class="tooltip">
                            <a href="#"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                            <span class="tooltiptext">Editar dados</span>
                        </div>

                    </div>
                </div>
            </div>
            <div class="cadastro-novos-usuarios">
                <div class="container-cadastro-novos-usuarios">
                    <div class="text-cadastro-novo-usuario">
                        <h2>CADASTRAR NOVOS USUARIOS</h2>
                    </div>
                    <div class="inputs-cadastro-novo-usuario">
                        <div class="box-inputs">
                            <form id="form_cadastro" method="post" onsubmit="return cadastrar()">

                                <input id="login_cad" name="login_cad" required="required" type="text"
                                    placeholder="Login" />


                                <label for="senha_cad" id="senha_cad-label">
                                    <input id="senha_cad" name="senha_cad" required="required" type="password"
                                        placeholder="Senha" />
                                    <img src="https://cdn0.iconfinder.com/data/icons/ui-icons-pack/100/ui-icon-pack-14-512.png"
                                        id="olho" class="olho">
                                </label>

                                <input id="nome_cad" name="nome_cad" required="required" type="text"
                                    placeholder="Nome" />

                                <input id="cargo" name="cargo" required="required" type="text" placeholder="Cargo" />

                                <input maxlength="14" id="Cpf" name="cpf" required="required" type="text"
                                    placeholder="CPF" onkeydown="javascript: fMasc( this, mCPF )" />
                                <br>

                                <label for="adm" id="adm-label">Administrador
                                    <input id="adm" name="adm" type="checkbox" value="Administrador">
                                </label>

                                <br>

                                <div class="btn-cadastro">
                                    <input type="submit" value="Cadastrar" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
        </div>
    </main>
    <script src="../../js/js.js"></script>
</body>

</html>
