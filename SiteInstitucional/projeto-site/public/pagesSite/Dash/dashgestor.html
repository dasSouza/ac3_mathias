<script>

  function locateEquipeQtd(fk_id_empresa, equipe_usuario) {
    fetch(`/usuarios/equipe/${fk_id_empresa}/${equipe_usuario}`, { cache: 'no-store' })
      .then(resposta => {
        if (resposta.ok) {

          resposta.json().then(json => {
            qtd_membros_equipe.innerHTML += json.somaEq
            total.innerHTML += json.somaEq - 1
          });

        } else {
          console.log('Erro ao encontrar quantidade de integrantes na equipe');
        }
      });
  }

  function obteterQtdMquinhas(fk_id_empresa, equipe_usuario) {
    fetch(`/usuarios/equipe/integrantes/${fk_id_empresa}/${equipe_usuario}`, { method: "POST" })
      .then(resposta => {
        if (resposta.ok) {

          let contadorAtivas = 0
          let contadorInativas = 0
          let nomeFuncionario = [];
          let cargoFuncionario = [];
          let dataHoraFuncionario = [];

          resposta.json().then(json => {
            for (let u = 0; u < json.length; u++) {
              nomeFuncionario.push(json[u].us_nome_funcionario);
              cargoFuncionario.push(json[u].us_cargo);
              dataHoraFuncionario.push(json[u].us_dt_hr_log);
            }

            for (let index = 0; index < nomeFuncionario.length; index++) {

              var caixa = document.querySelectorAll('#criaImg');
              var first = caixa[index];

              if (first.getAttribute('value') == index) {

                var antes = moment(dataHoraFuncionario[index]);
                var depois = moment();

                var minutos = depois.diff(antes, 'minutes');

                console.log('diferen√ßa em minutos: ', minutos)

                let imgPc = document.createElement('img')
                imgPc.src = `../../img/laptop-screen (1).png`
                if (minutos > 30) {
                  contadorInativas ++
                  imgPc.style.opacity = '0.5'
                } else {
                  contadorAtivas ++
                  imgPc.style.opacity = '1'
                  imgPc.addEventListener('click', function () {
                    sessionStorage.nome_integrante_meuapp = nomeFuncionario[index]
                    sessionStorage.cargo_integrante_meuapp = cargoFuncionario[index]
                    window.location.href = 'graficos-vertodas.html'
                  })
                }

                first.appendChild(imgPc);
                if (imgPc.classList) imgPc.classList.add("logo-ide");
                else imgPc.className += "logo-ide";

                let bIde = document.createElement('b')
                bIde.innerHTML = `${nomeFuncionario[index]}`
                first.appendChild(bIde);

                let div1 = document.createElement('div')
                first.appendChild(div1);

                if (div1.classList) div1.classList.add("label-center")
                else div1.className += " label-center";

              }

            }

            maq_ativas.innerHTML += contadorAtivas
            maq_inativas.innerHTML += contadorInativas

          });

        } else {
          console.log('Erro ao encontrar quantidade de integrantes na equipe');
        }
      });
  }
