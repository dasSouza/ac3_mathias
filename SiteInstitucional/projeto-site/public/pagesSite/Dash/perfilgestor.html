                                        placeholder="Digite o nome" />

                                    <label class="label-modal">Time</label>
                                    <input id="time" name="time" required="required" type="text"
                                        placeholder="Digite o time" />

                                </div>
                                <div class="inputs-modal">

                                    <label class="label-modal">Cargo</label>
                                    <input id="cargo" name="cargo" required="required" type="text"
                                        placeholder="Digite o cargo" />

                                    <label class="label-modal">CPF</label>
                                    <input maxlength="14" id="Cpf" name="cpf" required="required" type="text"
                                        placeholder="Digite o CPF" onkeydown="javascript: fMasc(this, mCPF)" />

                                    <label class="label-adm" for="adm" id="adm-label-modal-perfil">
                                        <p>Administrador</p>
                                        <input type="checkbox" name="adm">
                                    </label>





                                </div>

    function openModal(mn) {
        let modal = document.getElementById(mn);
        if (typeof modal == "undefined" || modal === null) return;

        modal.style.display = "Block";
        document.body.style.overflow = "hidden";
    }

    function closeModal(mn) {
        let modal = document.getElementById(mn);

        if (typeof modal == "undefined" || modal === null) return;

        modal.style.display = "none";
        document.body.style.overflow = "auto";
    }
</script>
