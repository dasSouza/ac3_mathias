<script>

    window.onload = obterDadosGraficoPrimeiraVez(1);

    function obterDadosGraficoPrimeiraVez(idcaminhao) {

        fetch(`/leituras/ultimas/${idcaminhao}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    console.log(`Dados recebidos: ${resposta}`);
                    var testando = JSON.stringify(resposta)
                    var arroz = testando.split("").filter(n => (Number(n) || n == 0)).join("");
                    console.log(arroz)
                    grafico_1.style.width = `${arroz}%`
                    grafico_1.innerHTML = `${arroz}%`
                    grafico_2.style.width = `${arroz}%`
                    grafico_2.innerHTML = `${arroz}%`
                    grafico_3.style.width = `${arroz}%`
                    grafico_3.innerHTML = `${arroz}%`
                    grafico_4.style.width = `${arroz}%`
                    grafico_4.innerHTML = `${arroz}%`
                    resposta.reverse();
                    obterDadosGraficoPrimeiraVez = setTimeout(() => obterDadosGraficoPrimeiraVez(idcaminhao), 5000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }

</script>
