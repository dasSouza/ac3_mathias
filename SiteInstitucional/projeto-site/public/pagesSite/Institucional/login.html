<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/logo-login.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
    <script defer src="../../funcoes.js"></script>
    <title>Login</title>

<body>
    <main class="page">
        <header>
            <input id="menu-hamburguer" type="checkbox" />
            <label for="menu-hamburguer">
                <div class="menu">
                    <span class="hamburguer"></span>
                </div>
            </label>
            <div class="nav-lista">
                <div class="lista-opcoes">
                    <ul>
                        <a href="../../index.html">
                            <li class="informacoes">Home</li>
                        </a>
                        <a href="../Institucional/about-us.html">
                            <li class="informacoes">Quem somos</li>
                        </a>
                        <a href="../Institucional/findout.html">
                            <li class="informacoes">Descobrir</li>
                        </a>
                        <a href="../Institucional/our-solution.html">
                            <li class="informacoes">Nossa solução</li>
                        </a>
                        <a href="../Institucional/login.html">
                            <li class="informacoes">Sign in</li>
                        </a>
                    </ul>
                </div>
            </div>
            <a href="../../index.html">
                <h1 class="logo-text">KEEPCODE</h1>
            </a>
        </header>

        <div class="container-login">
            <div class="login">
                <div class="logo-login">
                    <img src="../../img/logo-maior.png" alt="logo" id="img_login">
                    <p>Fazer login</p>
                </div>
                <form id="form_login" method="post" onsubmit="return entrar()">
                <div class="input-login">
                    
                       <div class="container-input">
                        <input class="inp_login" type="text" name="login" placeholder="Nome">
                        <input class="inp_login" type="password" name="senha" placeholder="Senha">
                       </div>
                       <div class="container-btn">
                        <button type="submit" id="btn_login">Entrar</button>
                       </div>



                   

                </div>
                </form>
                <div id="div_erro" style="display: none;"></div>
                <div id="img_aguarde" style="display: none;" class="lds-ring"><div></div><div></div><div></div><div></div></div>
            </div>


        </div>
        <footer>
            <div class="box-footer" id="contato-empresarial">
                <span><b>Contato</b></span>
                Rua Haddok Lobo 595 <br>
                São Paulo - SP - CEP 01414-905 <br>
                (11) 2384-0732 / 4128-3666 <br>
                contato@kcode.com.br <br>
            </div>
            <hr>
            <div class="box-footer" id="email-contato">
                <div class="parte-texto">
                    <b>Mande seu e-mail e <br>
                        entraremos em contato</b>
                </div>
                <div class="parte-inputs">
                    <input type="text" placeholder="NOME">
                    <input type="email" placeholder="E-MAIL">
                </div>
            </div>
            <hr>
            <div class="box-footer" id="parcerias">
                <div class="box-img">
                    <img src="../../img/logo-maior.png" alt="logo-empresa" id="imagem-parcerias">
                </div>
                <div class="box-img">
                    <img src="../../img/logo-fundo-bandtec.png" alt="logo-bandtec" id="imagem-parcerias">
                </div>
            </div>
        </footer>
    </main>
    <script src="../../js/js.js"></script>
</body>

</html>

<script>
    document.getElementById('olho').addEventListener('mousedown', function () {
        document.getElementById('senha_cad').type = 'text';
    });

    document.getElementById('olho').addEventListener('mouseup', function () {
        document.getElementById('senha_cad').type = 'password';
    });
</script>
